<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="calculator_applied.js"></script>
  <link rel="stylesheet" href="style_grid.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper-numbers">
    <div class="screen">
      <p class="old"></p>
      <p class="current">0</p>
    </div>
    <button class="number" id="nine">9</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="seven">7</button>
    <button class="operator" id="division">/</button>
    <button class="number" id="six">6</button>
    <button class="number" id="five">5</button>
    <button class="number" id="four">4</button>
    <button class="operator" id="multip">*</button>
    <button class="number" id="three">3</button>
    <button class="number" id="two">2</button>
    <button class="number" id="one">1</button>
    <button class="operator" id="minus">-</button>
    <button class="number" id="comma">.</button>
    <button class="number" id="zero">0</button>
    <button class="equality" id="equal">=</button>
    <button class="operator" id="plus">+</button>
    <button class="special" id="del">DEL</button>
    <button class="special" id="AC">AC</button>
  </div>
</body>
</html>
